<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile page</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/a848a86636.js" crossorigin="anonymous">    </script>
</head>
<body>
    <main class="profile-page">
        <div class="backg-pic">
            <div class="time">
                <p class="current-day" data-testId="currentDayOfTheWeek">Monday</p>
                <p class="current-time" data-testId="currentTime">3:00AM</p>
            </div>

            <div class="follow-btn">
                <button>Follow</button>
            </div>

            <div class="profile-pic-wrapper">
                <img src="./asset/209006861_116514867351219_5910413087836959394_n (1).jpg" alt="Odujebe olalekan solomon" class="profile-pic" data-testId="slackDisplayImage">
            </div>
        </div>

        <div class="profile-info">
            <p class="profile-name" data-testId="slackUserName">Odujebe Olalekan Solomon</p>

            <div class="trk-git">
                <div class="flx">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="track" data-testId="MyTrack">Frontend track</p>
                </div>

                <div class="flx">
                    <i class="fa-solid fa-link"></i>
                    <p class="github-url" data-testId="githubURL" onclick="navigate()">https://github.com/Maloney18/first-HNG-intern-task</p>
                </div>
                
            </div>
        </div>

        
        <script src="./index.js"></script>
    </main>
</body>
</html>
